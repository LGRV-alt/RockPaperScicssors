<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href ="style.css">
</head>
<body>
    <h1 class="header">Rock Paper Scissors</h1>

    <div class="main">
        <div class = "info">
            <p>Select either - Rock, Paper or Scissors</p>
            <p>First to score 5 wins</p>
            <p> <span id = "roundResult"></span></p>
        </div>

        <div class = "results">
            <div class = "playerResults">
                <div> <h2>Player played <span id="playerChoice"> </span></h2></div>
                <h2> Player: <span id="playerScore"></span></h2>
            </div>

            <div class = "compResults">
                <h2> Computer: <span id="compScore"></span></h2>
            </div>
        </div>
    </div>
    
    <div class ="playerButtons">
        <button class = "pButton" id="rock"> Rock </button>
        <button class ="pButton" id="paper"> Paper </button>
        <button class = "pButton" id="scissors"> Scissors </button>
    </div>
<script src="myscripts.js"></script>
</body>
</html>
